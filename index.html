<html> 
	<head> 
		<meta http-equiv="Content-Language" content="en-us" /> 
		<meta http-equiv="Content-Language" content="ru" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<meta name="author" content="GoodText" /> 
		<title>GoodText</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="logo center"><strong>Welcome to the GoodText :)</strong></div>
		<div class="aligner">
			<div class="box textbox center">
				<textarea id="bad_text" placeholder="Bad text"></textarea>
			</div>
			<div class="box divider center">
				<button type="button" onclick="processing()"> GO ---> </button>
				<button type="button" onclick="clear_text()"> Clear </button>
			</div>
			<div class="box textbox center">
				<textarea id="good_text" placeholder="Good text"></textarea>
			</div>
		</div>
		<br />
		<a target="_blank" href="https://github.com/goodtext/goodtext.github.io">About us</a>
		<script type="text/javascript">
			function processing() {
			  var text = $("#bad_text").val() // тут плохой текст
				  .replace(/[_-]\n/g, '') // удалить переносы слов в строках
				  .replace(/[\n\r]/g, ' ') // регулярками убрать переходы на следующую строку
				  .replace(/\s+/g,' ').trim(); // регулярками убрать лишние пробелы
			  $("#good_text").val(text);  // тут будет хороший текст
			}
			function clear_text() {
			  $("#bad_text").val("");
			  $("#good_text").val("");
			}
		</script>
	</body> 
</html>
